<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card Validator</title>
</head>
<body>
    <table>
        <form>
    <h1>
        Id Card Validator
    </h1>
    <tr>
        <td><label>Name:</label></td>
        <td><input type="text" id = "name"placeholder="enter your name"></td>
    </tr>
    <tr>
    <td><label>RollNo:</label></td>
    <td><input type="text" id="roll" placeholder="enter your Rollno"><br></td>
    </tr>
    <tr>
    <td><label>Department:</label></td>
    <td>
        <select id="dept">
            <option></option>
            <option>AIDS</option>
            <option>CSE</option>
            <option>IT</option>
            <option>MECH</option>
        </select>
    </td>
    </tr>
    <tr>
        <td>
            <label>D.O.B:</label>
        </td>
        <td>
            <input type="date" id="date">
        </td>
    </tr>
    <tr>
        <td>Blood Group:</td>
        <td>
            <div id="select">
            <input type="radio" id="a+" name="bg" value="A+ve" >A+ve
            <input type="radio" id="a" name="bg" value="A" >A
            <input type="radio" id="b+" name="bg" value="B+ve">B+ve</input>
            <input type="radio" id="b" name="bg" value="B">B</input>
            <input type="radio" id="o+" name="bg" value="O+ve">O+ve</input>
            <input type="radio" id="o" name="bg" value="O">O</input>
            <input type="radio" id="ab+" name="bg" value="AB+ve">AB+ve</input>
            <input type="radio" id="ab" name="bg" value="AB">AB</input>
            </div>
        </td>
    </tr>
    <tr>
        <td>Address:</td>
        <td>
            <textarea id="add" name="addres" rows="6" cols="30"></textarea>
        </td>
    </tr>
    <tr>
        <td>PhoneNumber:</td>
        <td><input type="number" placeholder="Enter PhoneNumber"></td>
    </tr>
    <tr>
        <td>
            Hobbies:
        </td>
        <td>
            <input type="checkbox">Cycling
            <input type="checkbox">Reading
            <input type="checkbox">Walking
            <input type="checkbox">Baking
            <input type="checkbox">Playing
        </td>
    </tr>
    <tr>
        <td><input type="reset"></td>
        <td><button onclick="formsubmited()">Submit</button></td>
    </tr>
</form>
</table>
<script>
    
    function formsubmited(){
        var name = document.getElementById('name').value
        var roll = document.getElementById('roll').value
        var dept = document.getElementById('dept').value
        var date = document.getElementById('date').value
        var select = document.getElementById("select").value
        console.log(name)
        document.writeln("Name : ",name);
        document.writeln("RollNo : ",roll);
        document.writeln("Department : ",dept);
        document.writeln("D.O.B : ",date);

    }
</script>
</body>
</html>
