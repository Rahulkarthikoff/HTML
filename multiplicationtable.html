<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <div id="innerdiv">
        <table border="1" id="innertable" >
            <tbody id="tbody">

            </tbody>
        </table>
        <!-- var tr = document.createElement("tr");

    </div>
    <script>
        const a = parseInt(window.prompt("Enter the No Of Rows"));
        const b = parseInt(window.prompt("Enter the No Of Columns"));
        
        const tbody = document.getElementById("tbody");
        if(tbody){
        
        
        
        
        
        for(let i=1;i<=a;i++)
        {
            const tr = document.createElement("tr");
            for(let j=1;j<=b;j++)
            {
                const td = document.createElement("td");
                const span = document.createElement("span");
                const text = document.createTextNode(i * j);

                span.appendChild(text);
                td.appendChild(span);
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }

        }
        else{
            console.error("Error in tbody id")
        }
