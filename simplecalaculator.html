<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h3>Simple Calculator</h3>
    <table style="background-color: rgb(0, 255, 136);">
        <tr>
            <td colspan="3"><input type="text" id="calc"></td>
                <td> <input type="button" value="del" onclick="clearScreen()" id="btn"></td>
                <br><br>
        </tr>
        <tr>
            <td><input type="button" value="1" id="a" onclick="display('1')"></td>
            <td><input type="button" value="2" id="b" onclick="display('2')"></td>
            <td><input type="button" value="3" id="c" onclick="display('3')"></td>
            <td><input type="button" value="+" id="d" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" id="e" onclick="display('4')"></td>
            <td><input type="button" value="5" id="f" onclick="display('5')"></td>
            <td><input type="button" value="6" id="g" onclick="display('6')"></td>
            <td><input type="button" value="-" id="h" onclick="display('-')"></td>
        </tr><tr>
            <td><input type="button" value="7" id="i" onclick="display('7')"></td>
            <td><input type="button" value="8" id="j" onclick="display('8')"></td>
            <td><input type="button" value="9" id="k" onclick="display('9')"></td>
            <td><input type="button" value="*" id="l" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" id="m" onclick="display('/')"></td>
            <td><input type="button" value="0" id="n" onclick="display('0')"></td>
            <td><input type="button" value="." id="o" onclick="display('.')"></td>
            <td><input type="button" value="=" id="p" onclick="result()" id="btn"></td>
        </tr>
    </table>
    <script>
        function clearScreen(){
            document.getElementById("calc").value = "";
        }

        function display(value){
            document.getElementById("calc").value += value;
        }

        function result(){
            var p = document.getElementById("calc").value;
            var q = eval(p);
            document.getElementById("calc").value = q;
        }
    </script>
</body>
</html>
